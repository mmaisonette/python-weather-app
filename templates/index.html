<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="text-center">
        <br>
        <h1 class="mt=5">Weather App</h1>
        <br>
        <center>
            <form action="/" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <input type="text" id="cityName" name="cityName" class="form-control" style="width: 500px" placeholder="e.g. SÃ£o Paulo">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="countryName" name="countryName" class="form-control" style="width: 500px" placeholder="e.g. BR">
                        </div>
                    </div>
                </div>
                <br>
                <button class="submit btn btn-light">Find out!</button>
            </form>
        </center>
        <br>
        
        {% if data %}
        {{ data.main }}: {{ data.description }} <br>
        <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Icon">
        {{ data.temp }} C
        {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>        
</body>
</html>
