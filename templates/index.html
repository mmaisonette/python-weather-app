<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="text-center">
        <h1 class="mt-5">Weather App</h1>
        <br>
        <div class="d-flex justify-content-center">
            <form id="weather-form" action="/" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <input type="text" id="cityName" name="cityName" class="form-control w-100" placeholder="e.g., São Paulo" aria-label="City name" required>
                        </div>
                        <div class="col-sm">
                            <input type="text" id="countryName" name="countryName" class="form-control w-100" placeholder="e.g., BR" aria-label="Country name or code" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-light" type="submit" form="weather-form" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0)" title="Use ISO 3166 country codes (e.g., US, BR, CA)">Find out!</button>
        </div>
        <br>
        
        {% if data %}
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <div class="card bg-light text-dark border-0">
                        <div class="card-body text-center bg-info text-white">
                            <h5 class="card-title">{{ data.main }}</h5>
                            <p class="card-text text-muted">{{ data.description }}</p>
                            <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Weather icon">
                            <p class="card-text fw-semibold mb-0">{{ data.temp }} °C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>        
</body>
</html>
